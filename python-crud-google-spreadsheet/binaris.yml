functions:
  create_endpoint:
    file: src/create.py
    entrypoint: handler
    runtime: python3
    env:
      <<: &COMMON 
        SCOPES: 'https://www.googleapis.com/auth/spreadsheets'
        SPREADSHEET_ID: 
  read_endpoint:
    file: src/read.py
    entrypoint: handler
    runtime: python3
    env:
      <<: *COMMON
      SCOPES: 'https://www.googleapis.com/auth/spreadsheets.readonly'
  update_endpoint:
    file: src/update.py
    entrypoint: handler
    runtime: python3
    env:
      <<: *COMMON
  delete_endpoint:
    file: src/delete.py
    entrypoint: handler
    runtime: python3
    env:
      <<: *COMMON
