defaultSeverity: error
extends:
    - 'tslint:recommended'
jsRules:
rules:
    quotemark:
      - true
      - single
      - avoid-escape
      - avoid-template
    curly:
      - true
      - ignore-same-line
    max-classes-per-file: false
    no-implicit-dependencies:
      - true
      - dev
    variable-name:
      - true
      - ban-keywords
      - check-format
      - allow-leading-underscore
    interface-name: false
    member-ordering: false
    object-literal-sort-keys: false
    ordered-imports: false
    object-literal-key-quotes: [true, "as-needed"]
    trailing-comma:
      - true
      - multiline:
          objects: always
          arrays: always
          typeLiterals: always
        singleline:
          functions: never
        esSpecCompliant: true
    whitespace:
      - true
      - check-branch
      - check-decl
      - check-operator
      - check-module
      - check-separator
      - check-rest-spread
      - check-type
      - check-typecast
      - check-type-operator
      - check-preblock

rulesDirectory: []
linterOptions:
    exclude:
      - '**/node_modules/**.ts'
      - '**/*.js'
